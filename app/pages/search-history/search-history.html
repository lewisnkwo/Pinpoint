        <button>
            <ion-icon name='arrow-back'></ion-icon> Back
        </button>
    </ion-buttons>-->
    
</ion-navbar>

<ion-content class="search-history">
  
  <ion-list>
    <ion-list-header>
      Profiles
    </ion-list-header>
      <ion-item-sliding *ngFor="let item of profileSearchHistory, let i = index">
        <button ion-item>
          <ion-avatar item-left>
          <img [src]="item.avatar">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.desc}}</p>
          <button small danger outline item-right (click)="deleteProfile(i)">Delete</button>
        </button>
        <ion-item-options>
        <button (click)="favourite(item)">Favourite</button>
        <button danger (click)="deleteProfile(i)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
 
   <ion-list>
    <ion-list-header>
      Circles
    </ion-list-header>
      <ion-item-sliding *ngFor="let #item of circleSearchHistory; let i = index">
        <button ion-item>
          <ion-avatar item-left>
          <img [src]="item.avatar">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.desc}}</p>
        </button>
        <ion-item-options>
        <button (click)="favorite(item)">Favourite</button>
        <button danger (click)="deleteCircle(i)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <h4 class="padding-small"><ion-icon name="help-buoy"></ion-icon> Swipe to the left on an item in the list to delete search history</h4>

</ion-content>

<ion-toolbar position="bottom">
     <ion-buttons start>
        <button (click)="goBack()" crimson>
            <ion-icon name="arrow-dropleft"></ion-icon> Back 
        </button>
    </ion-buttons> 

</ion-toolbar>
