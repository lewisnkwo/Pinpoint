<ion-content class="join" padding grid-page>
  
  <img class="medium-logo" src="https://pinp-draft.s3-eu-west-1.amazonaws.com/general-logo.png" width="75px" height="75px">
  
  <p class="header-text">Select any of your interests</p>

  <ion-row class="center-text interests" (click)="goNext()">    
      <ion-col width-33><ion-icon name="brush" class="teal"></ion-icon><br><span class="teal">DESIGN</span>
      </ion-col>
      <ion-col width-33><ion-icon name="logo-android" crimson></ion-icon><br><span class="crimson">ROBOTIC</span>
      </ion-col>
      <ion-col width-33><ion-icon name="bicycle" class="gold"></ion-icon><br><span class="gold">SPORT</span>
      </ion-col>
  </ion-row>
  <ion-row class="center-text interests" (click)="goNext()">    
      <ion-col width-33><ion-icon name="cog" class="blood-orange"></ion-icon><br><span class="blood-orange">ENGINEERING</span>
      </ion-col>
      <ion-col width-33><ion-icon name="leaf" class="turquoise"></ion-icon><br><span class="turquoise">ENVIRONMENT</span>
      </ion-col>
      <ion-col width-33><ion-icon name="globe" class="pink"></ion-icon><br><span class="pink">HUMANITARIAN</span>
      </ion-col>
  </ion-row>

  <button block crimson large clear (click)="showMore()"><ion-icon name="more-outline"></ion-icon></button>
   
  <p class="header-text">What is your university?</p>
  
  <p class="header-text-black">Imperial college</p>
  
  <button block crimson large clear (click)="goNext()">Finish</button>
